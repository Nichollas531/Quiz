<!DOCTYPE html>
<html lang="en">
<head>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="useful">
    <title>Accessibility Quiz</title>
</head>
<body>
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="ffc_primary" id="logo">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li ><a href=#student-info>INFO</a></li>
                <li ><a href=#html-questions>HTML</a></li>
                <li ><a href=#css-questions>CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Info</h2>
                <div class="info"><label for="student=name">Studen name</label>
                    <input type="text" id="student=name" name="name">
                </div>
                <div class="info"><label for="email-adress">email</label>
                    <input type="email" id="email-adress" name="email" placeholder="rat@apple.com">
                </div>
                <div class="info"><label for="birth-date">D.O.B.<span class="sr-only">(Date of Birth)</span></label>
                    <input type="date" id="birth-date" name="date" placeholder="25/12/1999">
                </div>
            </section>
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML question</h2>
                <div class="question-block">
                    <p>1</p>
                    <fieldset class="question" name="name">
                        <legend>The legend element represents a caption for the content of its
                            parent fieldset element</legend>
                        <ul class="answers-list">
                            <li><label for="q1-a1"><input type="radio" id="q1-a1" value="true" name="true-false">True</label></li>
                            <li><label for="q1-a2"><input type="radio" id="q1-a2" value="false" name="true-false">False</li>
                        </ul>
                    </fieldset>
                </div>
                <div class="question-block">
                    <p>2</p>
                    <fieldset class="question" name="name2">
                        <legend>A label element nesting an input element is required to have a
                            for attribute with the same value as the input's id</legend>
                        <ul class="answers-list">
                            <li><label for="q2-a1"><input type="radio" id="q2-a1" value="true" name="true-false2">True</li>
                            <li><label for="q2-a2"><input type="radio" id="q2-a2" value="false" name="true-false2">False</li>
                        </ul>
                    </fieldset>
                </div>
                
            </section>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions" >CSS Questions</h2>
                <div class="formrow">
                    <div class="question-block"></div>
                    <div class="answer"></div>
                    <div class="question-block"></div>
                    <div class="answer"></div>
                </div>
            </section>
        </form>
    </main>
</body>
</html>
